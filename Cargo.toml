[package]
name = "xdg-desktop-portal-luminous"
version = "0.1.6"
edition = "2021"

[workspace]
members = ["libs/screenshotdialog", "libs/accessdialog", "."]

[dependencies]
screenshotdialog = { path = "libs/screenshotdialog" }
accessdialog = { path = "libs/accessdialog" }

zbus = { version = "5", default-features = false, features = ["tokio", "url"] }
tokio = { version = "1.41.0", features = ["full"] }
serde = { version = "1.0.210", features = ["derive"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = { version = "2.5", features = ["serde"] }
serde_repr = "0.1"
image = { version = "0.25", default-features = false, features = [
	"jpeg",
	"png",
	"pnm",
	"qoi",
] }

bitflags = "2.6.0"
enumflags2 = "0.7.10"
anyhow = "1.0.90"

# pipewire
pipewire = "0.8.0"
libspa-sys = "0.8.0"

libwayshot = { version = "0.3.0" }
rustix = { version = "0.38.37", features = ["fs", "use-libc"] }

# REMOTE
wayland-protocols = { version = "0.32.4", default-features = false, features = [
	"unstable",
	"client",
] }

wayland-protocols-wlr = { version = "0.3.4", default-features = false, features = [
	"client",
] }
wayland-client = { version = "0.31.6" }

wayland-protocols-misc = { version = "0.3.4", features = ["client"] }
xkbcommon = "0.8.0"
tempfile = "3.13.0"
thiserror = "2.0.0"
toml = "0.8.19"
csscolorparser = "0.7.0"
notify = "7.0.0"
futures = "0.3.31"
libwaysip = "0.2.3"
